{{ if . }}
<link rel="stylesheet" type="text/css" href="/static/styles/breadcrumb.css">
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        {{ range . }}
        <span>
            <a href="{{ .URL }}">{{ .DisplayName }}</a> 
            {{ if not .IsEndOfPath }} > {{ end }}  
        </span>
        {{ end }}
    </ol>
</nav>
{{ end }}
